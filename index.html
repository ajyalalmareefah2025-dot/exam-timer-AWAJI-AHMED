<script>

      { subject: "Maths",     date: "31-12-2025", day: "WEDNESDAY" },
      { subject: "Physics",   date: "01-01-2026", day: "THURSDAY"  },

      { subject: "English",   date: "31-12-2025", day: "WEDNESDAY" },
      { subject: "Chemistry", date: "01-01-2026", day: "THURSDAY"  },
      { subject: "Biology",   date: "04-01-2026", day: "SUNDAY"    },
      { subject: "Physics",   date: "05-01-2026", day: "MONDAY"    },

    ],
    "GRADE-12 XII": [
      { subject: "English",   date: "30-12-2025", day: "TUESDAY"   },
      { subject: "Languages", date: "31-12-2025", day: "WEDNESDAY" },
      { subject: "Chemistry", date: "01-01-2026", day: "THURSDAY"  },
      { subject: "Biology",   date: "04-01-2026", day: "SUNDAY"    },
      { subject: "Physics",   date: "05-01-2026", day: "MONDAY"    },

    ],
  };

  // ===== 2) ุนูุงุตุฑ ุงูุตูุญุฉ =====
  const classSelect  = document.getElementById("classSelect");
  const examSelect   = document.getElementById("examSelect");
  const dateInput    = document.getElementById("dateInput");
  const minInput     = document.getElementById("minInput");
  const stuInput     = document.getElementById("stuInput");
  const examMeta     = document.getElementById("examMeta");

  const CLASS_TXT    = document.getElementById("CLASS_TXT");
  const SUBJECT_TXT  = document.getElementById("SUBJECT_TXT");
  const DATE_TXT     = document.getElementById("DATE_TXT");
  const STU_TXT      = document.getElementById("STU_TXT");
  const MIN_TXT      = document.getElementById("MIN_TXT");

  const startBtn     = document.getElementById("startBtn");
  const startOverlay = document.getElementById("startOverlay");
  const screenRoot   = document.getElementById("screenRoot");
  const timerElement = document.getElementById("timer");

  // ===== 3) ูุคูุช =====
  let totalSeconds = 0;
  let timerInterval = null;

  function updateTimer() {
    const h = Math.floor(totalSeconds / 3600);
    const m = Math.floor((totalSeconds % 3600) / 60);
    const s = totalSeconds % 60;

    timerElement.textContent =
      String(h).padStart(2, "0") + ":" +
      String(m).padStart(2, "0") + ":" +
      String(s).padStart(2, "0");

    if (totalSeconds > 0) {
      totalSeconds--;
    } else {
      timerElement.textContent = "Time is finish";
      timerElement.style.color = "red";
      clearInterval(timerInterval);
      timerInterval = null;
    }
  }

  // ===== 4) ุชุนุจุฆุฉ ุงูููุงุฆู =====
  function fillClasses() {
    const classes = Object.keys(schedule);
    classSelect.innerHTML = classes.map(c => `<option value="${c}">${c}</option>`).join("");
  }

  function fillExamsForClass(cls) {
    const exams = schedule[cls] || [];
    examSelect.innerHTML = exams.map((e, i) =>
      `<option value="${i}">${e.subject} โ ${e.date}</option>`
    ).join("");
  }

  function applySelected() {
    const cls = classSelect.value;
    const exams = schedule[cls] || [];
    const idx = Number(examSelect.value) || 0;
    const e = exams[idx];
    if (!e) return;

    // ุนุฑุถ ุงูุจูุงูุงุช
    CLASS_TXT.textContent = cls;
    SUBJECT_TXT.textContent = e.subject;
    DATE_TXT.textContent = e.date;

    dateInput.value = e.date;

    const mins = Number(minInput.value) || 120;
    MIN_TXT.textContent = mins;

    const stu = stuInput.value || "โ";
    STU_TXT.textContent = stu;

    examMeta.textContent = `${e.day} โข ${e.date} โข ${e.subject} โข ${mins} min`;
    timerElement.style.color = "#000";

    // ุชุฌููุฒ ููุช ุงูุนุฏุงุฏ (ูุง ูุจุฏุฃ ุฅูุง ุจุนุฏ ุงูุถุบุท)
    totalSeconds = mins * 60;
    timerElement.textContent = "00:00:00";
  }

  // ===== 5) Fullscreen + Start =====
  async function goFullscreen() {
    try {
      await document.documentElement.requestFullscreen?.();
    } catch (e) { }
  }

  function startExam() {
    if (timerInterval) return;

    // ุชุญุฏูุซ ุขุฎุฑ ูุญุธุฉ
    applySelected();

    startOverlay.style.display = "none";
    screenRoot.classList.remove("is-hidden");

    updateTimer();
    timerInterval = setInterval(updateTimer, 1000);
  }

  // Events
  fillClasses();
  fillExamsForClass(classSelect.value);
  applySelected();

  classSelect.addEventListener("change", () => {
    fillExamsForClass(classSelect.value);
    applySelected();
  });

  examSelect.addEventListener("change", applySelected);
  minInput.addEventListener("input", applySelected);
  stuInput.addEventListener("input", applySelected);

  startBtn.addEventListener("click", async () => {
    await goFullscreen();
    startExam();
  });

});
</script>
